<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Fics4U</title>
</head>
<body>

  <div id="app">

    <div class="login">
      <h1 class="logo">Fics4U</h1>
      <form class="form" action="" method="">
        <input class="form__email" type="email" name="useremail" placeholder="Email">
        <input class="form__password" type="password" name="password" placeholder="Senha">
        <input class="form__btn-submit" type="submit" value="Entrar">
      </form>
      <button class="login__google">
        <img src="./assets/google.png" alt="Google">
        Entre com a sua conta do Google
      </button>
    </div>

  </div>

</body>
</html>
